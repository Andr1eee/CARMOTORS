<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>

    <meta name="description" content="Explore the best motorbikes, tips, and news in the motorbike world. Find your perfect ride today!">
    <meta name="keywords" content="motorbike, motorcycles, motorbike news, motorbike tips, best motorbikes, motorbike reviews">
    <meta name="author" content="MOTORBIKE">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<body>
<div class="content-center" style="display: flex;justify-content: center;align-items: center;height: 100%;width: 100%;">
    <div class="container" style="width: 400px; margin: 10px; ">
        <h1>CARMOTORS</h1>
        <div style="display: flex; justify-content: center; text-align: center">

            <img src="https://i.postimg.cc/kBLdJ9cY/autologo.jpg" alt="автолого" style="border-radius: 50%" width="180" height="180">
        </div>

        <h2>Реєстрація</h2>
        <form>
            <div class="form-group">
                <label for="email">Емейл</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Прізвище</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div style="display: flex; justify-content: space-between; gap: 5px;">
                <div class="form-group">
                    <button id="registration-button">Зареєструватись</button>
                </div>
                <div class="form-group">
                    <button onclick="window.location.href='login.html'" type="submit">Вхід</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="registration.js"></script>
</body>
</html>
